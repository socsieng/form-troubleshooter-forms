		<title>Login</title>
	</head>

	<body>
		<h1>Login</h1>
		<form method="POST">
			<div>
				<label for="username">Username/email</label>
				<input type="text" id="username" name="username" autcomplete="username" required />
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" id="password" name="password" autocompelte="current-password" required />
			</div>
			<button>Login</button>
		</form>
	</body>
</html>
