<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Login</title>
	</head>

	<body>
		<h1>Login</h1>
		<form method="POST">
			<div>
				<label id="username-label">Username/email</label>
				<input type="text" aria-labelledby="username-label" name="username" autocomplete="username" required />
			</div>
			<div>
				<label id="password-label">Password</label>
				<input
					type="password"
					aria-labelledby="password-label"
					name="password"
					autocomplete="current-password"
					required
				/>
			</div>
			<button>Login</button>
		</form>
	</body>
</html>
