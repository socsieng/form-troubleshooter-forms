<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Login</title>
	</head>

	<body>
		<h1>Login</h1>
		<form method="POST">
			<div>
				<label>Username/email</label>
				<input type="text" name="username" required />
			</div>
			<div>
				<label>Password</label>
				<input type="password" name="password" required />
			</div>
			<button>Login</button>
		</form>
	</body>
</html>
