<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Card Payments</title>
	</head>

	<body>
		<h1>Card Payments</h1>
		<form method="POST">
			<div>
				<label>
					<span>Name on card</span>
					<input type="text" name="cardName" autocomplete="cc-name" required />
				</label>
			</div>
			<div>
				<label>
					<span>Card number</span>
					<input type="text" name="cardNumber" autocomplete="cc-number" required />
				</label>
			</div>
			<div>
				<label>
					<span>Expiry date</span>
					<input type="text" name="expiry" autocomplete="cc-exp" required />
				</label>
			</div>
			<div>
				<label>
					<span>CVV</span>
					<input type="text" name="cvv" autocomplete="cc-csc" required />
				</label>
			</div>
			<button>Confirm order</button>
		</form>
	</body>
</html>
