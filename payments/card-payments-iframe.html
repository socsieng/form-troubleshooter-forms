<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Card Payments (iframe)</title>
	</head>

	<body>
		<h1>Card Payments (iframe)</h1>
		<form method="POST">
			<div>
				<label>
					<span>Name on card</span>
					<input type="hidden" name="hiddenCardName" />
					<iframe src="iframe/card-name.html" frameborder="0" width="153" height="21"></iframe>
				</label>
			</div>
			<div>
				<label>
					<span>Card number</span>
					<input type="hidden" name="hiddenCardNumber" />
					<iframe src="iframe/card-number.html" frameborder="0" width="153" height="21"></iframe>
				</label>
			</div>
			<div>
				<label>
					<span>Expiry date</span>
					<input type="hidden" name="hiddenExpiry" />
					<iframe src="iframe/card-expiry.html" frameborder="0" width="153" height="21"></iframe>
				</label>
			</div>
			<div>
				<label>
					<span>CVV</span>
					<input type="hidden" name="hiddenCvv" />
					<iframe src="iframe/card-cvv.html" frameborder="0" width="153" height="21"></iframe>
				</label>
			</div>
			<button>Confirm order</button>
		</form>
	</body>
</html>
